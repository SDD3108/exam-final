<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/body.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <!-- <div class="back-to-main">
            <button class="back-Home">BACK</button>
        </div> -->
        <div class="block-account">
            <div class="block-account__container">
                <div class="account-name account-block">
                    <h2>your name</h2>
                    <div class="account-block__container">
                        <input type="text" class="input-name account-input" readonly>
                        <button class="change">change</button>
                    </div>
                </div>
                <div class="account-login account-block">
                    <h2>your login</h2>
                    <div class="account-block__container">
                        <input type="text" class="input-login account-input" readonly>
                        <button class="change">change</button>
                    </div>           
                </div>
                <div class="account-email account-block">
                    <h2>your Email</h2>
                    <div class="account-block__container">
                        <input type="email" class="input-email account-input" readonly>
                        <button class="change">change</button>
                    </div>        
                </div>
                <div class="account-password account-block">
                    <h2>your password</h2>
                    <div class="account-block__container">
                        <input type="password" class="input-password account-input" readonly>
                        <button class="change">change</button>
                    </div>
                </div>
            </div>
            <div class="block-account__password-see">
                <input type="checkbox" class="checkbox">
                <h3 class="description">do you wanna see password?</h3>
            </div>
        </div>
        <button class="back-Home"><p>BACK</p></button>
    </section>
    
    <script src="account.js"></script>
</body>
</html>
