<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/body.css"> -->
    <link rel="stylesheet" href="../../css/body.css">
    <title>Document</title>
</head>
<body>
    <div class="basket__container">
        <div class="menu">
            <div class="menu__block">
                <div class="logo">
                    <!-- <img src="/img/main/media_196e5176585a00903655922c802ee1e507bb0a6e8.png" alt="logo"> -->
                    <img src="../../img/main/media_196e5176585a00903655922c802ee1e507bb0a6e8.png" alt="logo">
                </div>
                <div class="basket-menu__block__navbar">
                    <div class="menu__block__basket-account">
                        <div class="menu__block__products">
                            <div class="circle">
                                <button class="home"><img src="../../img/basket/home-button.png" alt="home" class="basket-home"></button>
                            </div>
                        </div>
                        <div class="menu__block__account">
                            <div class="circle">
                                <button class="account"><img src="../../img/main/user (1).png" alt="account" class="account"></button>
                                <div class="hello"></div>
                            </div>
                        </div>
                    </div>
                    <div class="menu__block__burger">
                        <div class="menu-block">
                            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
                            <label for="burger-checkbox" class="burger"><span></span></label>
                            <ul class="menu-list">
                                <li>
                                    <a href="#" class="menu-item"><h1 class="nick">NICK</h1></a>
                                </li>
                                <ul class="account-items">
                                    <li class="menu-item account-item account-btn">account settings</li>
                                    <li class="menu-item account-item account-items-btn">items in basket</li>
                                </ul>
                                <ul class="leave-block">
                                    <button class="leave">leave</button>
                                </ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- <div class="menu__navbar">
                <button class="home"><img src="/img/main/home.png" alt="home" class="home"></button>
                <button class="basket"><img src="/img/main/basket.png" alt="basket" class="basket"></button>
                <button class="account"><img src="/img/main/profile.png" alt="account" class="account-img"></button>
            </div> -->
    </div>
    <div class="basket-blocks"></div>
    <div class="buying">
        <h2 class="sum">Итоговая Сумма:</h2>
        <button class="buy">Купить</button>
    </div>
    <div class="basket__notification-container"></div>
    <!-- <div class="reg__notification-container"></div> -->
    <audio id="sound" src="../../img/echo1.mp3"></audio>
    <script src="basket.js"></script>
</body>
</html>
